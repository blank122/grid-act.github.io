    <!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css-resource/login.css">
    <title>Kaizuko Shop </title>
  </head>
  
  <body>

  <section class="Form mx-5 my-4">
      <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="send-messsage">
                    <h1 class="py-3" id="nakama">Become my nakama</h1>
                    <h3>Register and be part of our crew</h3>
                    <form>
                        
                            <div class="mb-3 col-md-12">
                                <label>First name</label>
                                <input type="text" name="F-name" class="form-control">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Last name</label>
                                <input type="text" name="L-name" class="form-control">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Password</label>
                                <input type="password" name="P-word" class="form-control">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Confirm password</label>
                                <input type="password" name="C-word" class="form-control">
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <a href="index.html" class="btn btn-warning my-2">Register</a>
                                </div>
                            </div>
                            <p class="reg">Already have an account? <a class="register" href="login.html"><strong>Click here to sign in!</strong></a></p>
                    </form>
                </div>
            </div>
          </div>
      </div>
  </section>  





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
