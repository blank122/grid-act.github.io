<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css-resource/login.css">
    <title>Kaizuko Shop </title>
  </head>
  
  <body>

  <section class="Form mx-5 my-4">
      <div class="container">
          <div class="row no-gutters">
            <div class="col-lg-5">
                <img class="img-fluid" src="img/login.jpg"  alt="Become my nakama">
            </div>

            <div class="col-lg-7 px-5 pt-5 ">
                <h1 class="py-3" id="nakama">Become my nakama</h1>
                <h3>Good to see you nakama</h3>
                <form>
                    <div class="form-row">
                        <div class="col-lg-7 py-2">
                            <input type="email" placeholder="johndoe@domain.com" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-7 py-2">
                            <input type="password" placeholder="your password" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-7">
                            <a href="index.html" class="btn btn-warning container-fluid text-center">Login</a>
                        </div>
                    </div>
                    <a class= "forgot" href="#"><strong>Forgot your password?</strong></a>
                   <p class="reg"> Don't have an account? <a class="register" href="registration.html"><strong>Register here</strong></a></p>


                </form>
            </div>
          </div>
      </div>
  </section>  





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
